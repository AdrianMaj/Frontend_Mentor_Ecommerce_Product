<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <img src="./img/icon-menu.svg" alt="Hamburger icon for menu." class="header__hamburger">
    <img src="./img/logo.svg" class="header__logo"></img>
    <img src="./img/icon-cart.svg" class="header__cart-icon"></img>
    <img src="./img/image-avatar.png" alt="Your avatar photo" class="header__avatar">
  </header>
  <div class="shadow"></div>
  <section class="menu">
    <nav class="nav">
      <img src="./img/icon-close.svg" alt="Close icon for hamburger menu." class="nav__close-btn">
      <ul class="nav__list">
        <li class="nav__list-element"><a href="#">Collections</a></li>
        <li class="nav__list-element"><a href="#">Men</a></li>
        <li class="nav__list-element"><a href="#">Women</a></li>
        <li class="nav__list-element"><a href="#">About</a></li>
        <li class="nav__list-element"><a href="#">Contact</a></li>
      </ul>
    </nav>
  </section>
  <section class="gallery">
    <img src="./img/image-product-1.jpg" alt="First image of shoes" class="gallery__photo">
    <img src="./img/image-product-2.jpg" alt="second image of shoes" class="gallery__photo">
    <img src="./img/image-product-3.jpg" alt="third image of shoes" class="gallery__photo">
    <img src="./img/image-product-4.jpg" alt="fourth image of shoes" class="gallery__photo">
  </section>
